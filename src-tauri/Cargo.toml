[package]
name = "duck_studio"
version = "0.0.4"
description = "DuckStudio"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "^2.0.0-beta", features = [] }

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
arrow = { version = "49.0.0", features = ["prettyprint"] }

duckdb = { version = "0.9.2", features = [
    "modern-full",
    "bundled"
] }


futures-util = "0.3"
#clickhouse-rs = "1.1.0-alpha.1"
clickhouse-rs = { git = "https://github.com/mel-mel-king/clickhouse-rs.git", branch = "decimal128" }
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite", "mysql", "postgres"] }

tauri = { version = "^2.0.0-beta", features = [
    "devtools",
    "icon-ico",
    "icon-png",
    "tray-icon",
] }
# tauri plugin
tauri-plugin-shell = "2.0.0-beta"
tauri-plugin-dialog = "2.0.0-beta"
tauri-plugin-log = "2.0.0-beta"
tauri-plugin-process = "2.0.0-beta"
tauri-plugin-window-state = "2.0.0-beta"

anyhow = "1.0.75"
url = "2.4.1"
log = "^0.4"
nanoid = "0.4.0"
chrono = "^0.4"
chrono-tz = "^0.8"
async-trait = "^0.1"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-updater = "2.0.0-alpha"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
